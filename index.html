<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Counter Click (dot) vjsp [Built by Amogha Raj Sandur">
    <title>Counter Click (dot) vjsp [Built by Amogha Raj Sandur]</title>
    <!-- CSS File -->
    <link rel="stylesheet" href="style.css">
    <!-- Favicon -->
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>✨</text></svg>">
</head>
<body>
    <main>
        <div class="counter">
            <button type="button" id="decrease-value"><strong>–</strong></button>
            <span class="value" id="value">0</span>
            <button type="button" id="increase-value"><strong>+</strong></button>
        </div>
        <button type="reset" id="reset-value">Reset Counter</button>
        <!-- <button type="button" id="change-theme">Change Theme: <span><strong id="theme-text">Light</strong></span></button> -->
        <!-- <button type="button" id="save-value">Save Value</button>
        <div class="values">
            <span id="saved-values">No saved values yet.</span>
        </div> -->
    </main>
    <!-- JavaScript File -->
    <script src="script.js"></script>
</body>
</html>
